<article class="categ-product">
  <div class="categ-product__body">
    <a href="product.html" class="categ-product__image">
      <img src="@@src" loading='lazy' alt='product name'>
    </a>
    <div class="categ-product__main">
      <span class="categ-product__brand">Prada</span>
      <a href="product.html" class="categ-product__title">Logo printed T-shirt @@subtext</a>
      <footer class="categ-product__footer">
        <div class="categ-product__price dollars">905</div>
        <div class="categ-product__favorites favs">
          @@include('_favs.htm', {})
        </div>
      </footer>
    </div>
  </div>
</article>
